<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="container_field" method="post" action="">
            <input class="_post" type="text" id="number1">
            <p><select class="selector" name="operations" id="select">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select></p>
            <input class="_post" type="text" id="number2">
        </div>

        <button type="submit" class="button" value="main_button" onclick="calculate()">Calculate</button>

        <div method="get" action="" class="result_field">
            <p id="result"></p>
        </div>
    </div>
</body>

</html>
